# Workflow to test webscraping

name: test_autoscrape

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches:
      - 'test/autoscrape'

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # Scraping job
  autoscrape:
    # The type of runner that the job will run on
    runs-on: macos-latest

    # Load repo and install R
    steps:
    - uses: actions/checkout@v2
        with: test/autoscrape
    - uses: r-lib/actions/setup-r@master
      
    # Delete data folder, reset last update
    - name: Reset folder
      run: |
        rm -r data/
        mkdir data
        echo '2020-01-01 00:00:01' > LASTUPDATE_UTC.txt

    # Set-up R
    - name: Install pacakges
      run: |
        R -e 'install.packages("tidyverse")'
        R -e 'install.packages("pdftools")'
        R -e 'install.packages("countrycode")'
    # Run R script
    - name: Scrape
      run: Rscript get_all_data.R
    
    # Save artifacts
    - name: Upload data
      uses: actions/upload-artifact@v1.0.0
      with:
        name: autoscrape_test_data
        path: data/

    - name: Upload log
      uses: actions/upload-artifact@v1.0.0
      with:
        name: autoscrape_test_log
        path: processing.log
